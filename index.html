<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr&ocirc;nica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="scr-1">
                <div class="info">
                    <div class="info-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="info-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="info-voto">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="info-dados">
                        NOME: XXXXXXXXXXXX<br/>
                        VICE-PREFEITO: XXXXXXXXXXX<br/>
                        PARTIDO: PQP
                    </div>
                </div>
                <div class="foto">
                    <div class="image">
                        <img src="img/cp1.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="image small">
                        <img src="img/cp2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="scr-2">
                Aperte a tecla<br/>
                CONFIRMA para CONFIMAR esse voto.<br/>
                CORRIGE para REINICIAR esse voto.
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-branco">BRANCO</div>
                <div class="teclado-botao btn-corrige">CORRIGE</div>
                <div class="teclado-botao btn-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="js/etapas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
